<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lunch-list</title>
       <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body style="color: white; background-color: #1d2630">
    <div class="container mt-5">
        <div class="text-center"> 
            <h1 class="display-5 mb-5"><strong>CRUD Application</strong></h1>
        </div>
        <div class="main row justify-content-center">
            <form action="" class="row justify-content-center mb-4" autocomplete="off">
                <div class="col-10 col-md-8 mb-3">
                    <label for="">Lunch Name</label>
                    <input class="form-control" type="text" id="name">
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="">Ingredient1</label>
                    <input class="form-control" type="text" id="ingredient1">
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="">Ingredient2</label>
                    <input class="form-control" type="text" id="ingredient2">
                </div>
                <div class="col-10 col-md-8 ">
                    <button class="btn btn-success add-btn" id="submitBtn" onclick="addData()">Add</button>
                </div>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Ingredient1</th>
                        <th>Ingredient2</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="table">
                    
                </tbody>
            </table>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
